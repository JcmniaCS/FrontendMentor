<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Social links profile</title>
  <meta charset="UTF-8">
  <!-- Sets the character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures the site displays properly on different devices -->
  
  <!-- Link to the Google Fonts stylesheet -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon for the page -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- Link to the external stylesheet -->
  <link href ="styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <!-- Avatar Image -->
      <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="jessica">
      <!-- User's name -->
      <h1 class="name">Jessica Randall</h1>
      <!-- User's location -->
      <p class="location">London, United Kingdom</p>
      <br>
      <!-- User's bio -->
      <p class="bio">"Front-end developer and avid reader."</p>

      <!-- Social links section -->
      <div class="buttons">
        <!-- GitHub link -->
        <a class="nounderline" href="#blank"><p class="boxes">GitHub</p></a><br>
        <!-- Frontend Mentor link -->
        <a class="nounderline" href="#blank"><p class="boxes">Frontend Mentor</p></a><br>
        <!-- LinkedIn link -->
        <a class="nounderline" href="#blank"><p class="boxes">LinkedIn</p></a><br>
        <!-- Twitter link -->
        <a class="nounderline" href="#blank"><p class="boxes">Twitter</p></a><br>
        <!-- Instagram link -->
        <a class="nounderline" href="#blank"><p class="boxes">Instagram</p></a><br>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <!-- Attribution section -->
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">JcmniaCS</a>.
    </div>
  </footer>
</body>
</html>
